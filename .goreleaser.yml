project_name: rif
brew:
  name: rif
  description: "File-based HTTP client for API developers"
  homepage: https://jonathanlloyd.github.io/rif
  github:
    owner: jonathanlloyd
    name: homebrew-rif
  commit_author:
    name: goreleaserbot
    email: goreleaserbot@thisisjonathan.com
release:
  github:
    owner: jonathanlloyd
    name: rif
  name_template: '{{.Tag}}'
builds:
- goos:
  - windows
  - linux
  - darwin
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  main: cmd/rif.go
  hooks:
    pre: ./scripts/buildno
  ldflags: -s -w -X main.version={{.Version}} -X main.buildNo={{.Env.BUILDNO}}
  binary: rif
archive:
  name_template: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm
    }}v{{ .Arm }}{{ end }}'
  format: tar.gz
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
checksum:
  name_template: '{{ .ProjectName }}_{{ .Version }}_checksums.txt'
dist: dist
